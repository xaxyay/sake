<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习网页-图片标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="../image/Awu.jpg" alt="">
    <h4>alt:替换文本，图片显示不出来的时候替换图片显示</h4>
    <img src="../image/Awu1.jpg"alt="图片消失了">
    <h4>title:提示文本，鼠标放到图片上，提示的文字</h4>
    <img src="../image/Awu.jpg" alt="" title="这是阿昕和阿呜">
    <h4>width:给图片设置宽度</h4>
    <img src="../image/Awu.jpg" width="500">
    <h4>height:给图片设置高度</h4>
    <img src="../image/Awu.jpg" height="500">
    <h4>border:给图片设定边框</h4>
    <img src="../image/Awu.jpg" height="500" border="15">

</body>
</html>
